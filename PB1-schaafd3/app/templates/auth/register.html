{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Registeren{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <table>
      <tr>
        <td class="fitwidth">Voornaam: </td>
        <td><input type="text" name="firstname"/></td> 
      </tr>
      <tr>
        <td class="fitwidth">Achternaam: </td>
        <td><input type="text" name="lastname"/></td> 
      </tr>
      <tr>
        <td class="fitwidth">E-mailadres:</td>
        <td><input type="text" name="emailaddress"/></td>
      </tr>
      <tr>
        <td class="fitwidth">Telefoonnummer:</td>
        <td><input type="text" name="telephonenumber" value=""/></td>
      </tr>
      <tr>
        <td class="fitwidth">Password:</td>
        <td><input type="password" name="password" value=""/></td>
      </tr>
      <!--
        <tr>
        <td class="fitwidth">Nogmaals password:</td>
        <td><input type="password" name="password" value=""/></td>
      </tr> -->
      <tr>
        <td><button id="more" type="submit">Registreren</button></td>
      </tr>
    </table>
  </form>
{% endblock %}
