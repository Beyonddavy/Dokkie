{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Gegevens wijzigen{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <table>
      <tr>
        <td class="fitwidth">Voornaam: </td>
        <td><input type="text" name="firstname" value="{{ user['firstname'] }}"/></td> 
      </tr>
      <tr>
        <td class="fitwidth">Achternaam: </td>
        <td><input type="text" name="lastname" value="{{ user['lastname'] }}"/></td> 
      </tr>
      <tr>
        <td class="fitwidth">emailadres:</td>
        <td><input type="text" name="emailaddress" value="{{ user['emailaddress'] }}"/></td>
      </tr>
      <tr>
        <td class="fitwidth">telefoonnummer:</td>
        <td><input type="text" name="telephonenumber" value="{{ user['telephonenumber'] }}"/></td>
      </tr>
      <tr>
        <td><button id="more" type="submit">Wijzigen</button></td>
      </tr>
    </table>
  </form>
{% endblock %}
