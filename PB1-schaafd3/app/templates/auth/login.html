{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Inloggen{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <table>
      <tr>
        <td class="fitwidth">E-mailadres: </td>
        <td><input type="text" name="emailaddress" required></td> 
      </tr>
      <tr>
        <td class="fitwidth">Wachtwoord:</td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td><button id="more" type="submit">Inloggen</button></td>
      </tr>
    </table>
  </form>
{% endblock %}
